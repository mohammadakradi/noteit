@if(noteItem){
    <div class="note-detail">
        <h1>{{noteItem.title}}</h1>
        <h3 class="category">{{noteItem.category}}</h3>
        <p>{{noteItem.content}}</p>
        <button mat-button (click)="navigate('edit/')"><mat-icon>edit</mat-icon> Edit</button>
        <button mat-button (click)="deleteNote($event)"><mat-icon>delete</mat-icon> Delete</button>
    </div>
} @else {
    <h1>Oops! No note found :(</h1>
}
